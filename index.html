    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">

                <h3>
                    <span>Entradas</span>
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#3DD705" />
                        <circle cx="10.5" cy="10.5" r="8.5" fill="white" />
                        <path d="M10.5 4L6.60287 10L10.5 6L14.3971 10L10.5 4Z" fill="#3DD705" />
                        <rect x="10" y="6" width="1" height="11" fill="#3DD705" />
                    </svg>

                </h3>
                <p id="incomeDisplay">R$ 0,00</p>

            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#E92929" />
                        <circle cx="10.5" cy="10.5" r="8.5" fill="white" />
                        <path d="M10.5 18L14.3971 12L10.5 16L6.60291 12L10.5 18Z" fill="#E92929" />
                        <rect x="10" y="5" width="1" height="11" fill="#E92929" />
                    </svg>

                </h3>
                <p id="expenceDisplay">R$ 0,00</p>

            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="white" />
                        <circle cx="10.5" cy="10.5" r="8.5" fill="#49aa26" />
                        <rect x="5" y="8" width="11" height="2" fill="white" />
                        <rect x="5" y="12" width="11" height="2" fill="white" />
                    </svg>

                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button-new">+ Nova Transação</a>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>



    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal - (negativo) para despesas
                            e, (vírgula) para casas decimais
                        </small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts.js">

    </script>
    <footer>
        <p>CALIL ASIR VAZ VELOZO</p>
    </footer>
